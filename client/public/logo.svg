<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Full square background with blue gradient -->
  <rect x="0" y="0" width="512" height="512" fill="url(#bgGradient)" />
  
  <!-- Microscope (Research) in white - wider, shorter, more top padding -->
  <g transform="translate(256, 280)">
    <g transform="scale(1.45, 1.15)">
      <g transform="translate(-256, -240)">
        <!-- Base -->
        <path d="M176,400 L336,400 C346,400 356,390 356,380 L356,360 L156,360 L156,380 C156,390 166,400 176,400 Z" 
              fill="none" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
        
        <!-- Arm (Curved & Strong) -->
        <path d="M206,360 C206,240 206,180 270,120 C290,100 320,90 340,90" 
              fill="none" stroke="white" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
              
        <!-- Stage -->
        <line x1="180" y1="280" x2="330" y2="280" stroke="white" stroke-width="20" stroke-linecap="round"/>
        
        <!-- Tube & Eyepiece (Rounded & Thicker) -->
        <path d="M300,60 L352,180 L322,192 L270,72 Z" 
              fill="white" stroke="white" stroke-width="12" stroke-linejoin="round"/>
        <rect x="254" y="40" width="50" height="24" rx="8" transform="rotate(-22 284 60)" fill="white"/>
      </g>
    </g>
  </g>
</svg>
