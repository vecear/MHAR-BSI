services:
  - type: web
    name: mhar-bsi
    runtime: node
    buildCommand: npm install && cd server && npm install && rm -rf node_modules/better-sqlite3/prebuilds && npm rebuild better-sqlite3 --build-from-source && cd .. && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
    disk:
      name: data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1
